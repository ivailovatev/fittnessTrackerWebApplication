<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирай упражнение</title>
</head>
<body>

<h2>Редакция на упражнение</h2>

<form th:action="@{/exercises/edit(id=${exercise.id})}" method="post">
    <label for="name">Име на упражнение:</label><br>
    <input type="text" id="name" name="name" th:value="${exercise.name}" required><br><br>

    <label for="repetitions">Повторения:</label><br>
    <input type="number" id="repetitions" name="repetitions" th:value="${exercise.repetitions}" required><br><br>

    <label for="date">Дата:</label><br>
    <input type="date" id="date" name="date" th:value="${exercise.date}" required><br><br>

    <button type="submit">Запази</button>
</form>

<br>
<a href="/exercises">⬅ Назад към списъка</a>

</body>
</html>
