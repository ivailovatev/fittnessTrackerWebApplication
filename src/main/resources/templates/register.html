<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1571019613571-1b47f72c2f8d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
        }

        .register-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 80px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Регистрация</h2>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <label>Име:</label>
        <input type="text" th:field="*{email}" class="form-control" required>

        <label>Парола:</label>
        <input type="password" th:field="*{password}" class="form-control" required>

        <button type="submit" class="btn btn-primary">Регистрирай се</button>
    </form>

    <p class="text-center mt-3">Вече имаш акаунт? <a th:href="@{/login}">Влез тук</a></p>
</div>

</body>
</html>
